<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

  <div class="cards">

    <div class="card">

      <div class="card__img">
      </div>
      
      <div class="card__body">

        <div class="card__texts">
          <h2 class="card__subtitle card__subtitle--custom">Get <span class="card__subtitle--purple">insights</span> that help your business grow.</h2>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
          </p>
        </div>

        <div class="card__counts">
          <div class="card__counts__one">
            <h2 class="card__subtitle">10k+</h2>
            <p class="card__text card__text--custom">companies</p>
          </div>

          <div class="card__counts__two">
            <h2 class="card__subtitle">314</h2> 
            <p class="card__text card__text--custom">templates</p>
          </div>

          <div class="card__counts__three">
            <h2 class="card__subtitle">12M+</h2>
            <p class="card__text card__text--custom">queries</p>
          </div>

        </div>

      </div>
      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eder Carrillo</a>.
  </div>

</body>
</html>
