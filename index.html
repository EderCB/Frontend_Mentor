<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
  <div class="card">
    <div class="container">

      <div class="card__img">
        <img src="images/image-header-mobile.jpg" alt="a harmonious work environment" class="card__img--mobile">
        <img src="images/image-header-desktop.jpg" alt="a harmonious work environment" class="card__img--desktop">
      </div>
      
      <div class="card__texts">
        <h2 class="card__subtitle">Get <span class="card_subtitle--purple">insights</span> that help your business grow.</h2>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>

      <div class="card__counts">
        <h2 class="card__subtitle">10k+</h2>
        <p class="card__text card__text--custom">companies</p>
        <h2 class="card__subtitle">314</h2> 
        <p class="card__text card__text--custom">templates</p>
        <h2 class="card__subtitle">12m+</h2>
        <p class="card__text card__text--custom">queries</p>
      </div>

    </div>

  </div>

</body>
</html>
